<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js scrolling | js</title>
  </head>
  <body>
    <div class="item" style="background-color: lightpink">아이템</div>
    <script>
      // .item 의 배경색을 lightpink로 변경
      document.querySelector(".item").style.backgroundColor = "lightblue";

      document.querySelector(".item").style.fontSize = "5rem";

      // x, y 좌표를 100, 100으로 이동
      // scale 1.5배
      // rotate 45도
      document.querySelector(".item").style.transform = "translate(100px, 100px) scale(1.5) rotate(45deg)";
    </script>
    <style>
      .item {
        width: 300px;
        height: 300px;
        background-color: lightgreen;
      }
    </style>
  </body>
</html>
