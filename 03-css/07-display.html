<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display | css</title>
  </head>
  <body>
    <h1>css</h1>
    <h2>display</h2>

    <!-- width, height -->
    <div class="box1"></div>
    <!-- block : width, height 기본값 auto -->
    <!-- width : 100% -->
    <!-- height : 0 -->

    <span class="box2"></span>
    <!-- inline : width, height 기본값 auto -->
    <!-- width : 0 -->
    <!-- height : 0 -->
    <style>
      .box1 {
        background: yellow;
      }
      .box2 {
        background: blue;
      }
    </style>
  </body>
</html>
