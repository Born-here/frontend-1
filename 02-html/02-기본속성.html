<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>기본속성 : html</title>
  </head>
  <body>
    <!-- heading -->
    <!-- 웹페이지에 표시할 제목 또는 부제목 -->
    <h1>네이버</h1>
    <h2>뉴스 스탠다드</h2>
    <h3>경제</h3>

    <hr />
    <!-- p : 문단태그 -->
    <!-- 일반적인 텍스트 블록 -->
    <p>
      문단의 단락을 <br />
      의미합니다.
    </p>
    <pre>
      문단의      단락을
      의미합니다.
    </pre>

    <hr />
    <strong>중요한 텍스트</strong>
    <!-- 리스트의 제목 -->
    <b>굵은 텍스트</b>
    <!-- 중요하진 않지만 볼드체 사용하고 싶을 때 -->
    <em>그냥저냥 텍스트</em>
  </body>
</html>
