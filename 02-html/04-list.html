<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list | html</title>
  </head>
  <body>
    <h1>html</h1>
    <h2>list</h2>

    <!-- ul : 비순서 목록 -->
    <!-- 순서가 없는 목록을 만들 때 사용하는 태그 -->

    <ul>
      <li>강아지</li>
      <li>물고기</li>
      <li>고양이</li>
    </ul>

    <hr />
    <!-- ol : 순서 목록 -->
    <!-- 순서가 있는 목록을 만들 때 사용하는 태그 -->
    <ol>
      <li>고양이</li>
      <li>강아지</li>
      <li>물고기</li>
    </ol>

    <hr />
    <!-- dl : 설명 목록 -->
    <dl>
      <dt>정의1</dt>
      <dd>정의1 설명1</dd>
      <dd>정의1 설명2</dd>
      <dt>정의2</dt>
      <dd>정의2 설명1</dd>
    </dl>
    <dl>
      <dt>정의3</dt>
      <dd>정의3 설명</dd>
    </dl>
    <dl>
      <dt>정의4</dt>
      <dd>정의4 설명</dd>
    </dl>
  </body>
</html>
