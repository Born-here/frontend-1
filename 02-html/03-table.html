<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>table : html</title>
  </head>
  <body>
    <h1>html</h1>
    <h2>table</h2>

    <table border="1">
      <caption>
        표 제목
      </caption>
      <thead>
        <tr>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>영희</th>
          <td>90</td>
          <td>80</td>
          <td>70</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
